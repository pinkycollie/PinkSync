apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcode-deployment
  namespace: pinksync
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vcode
  template:
    metadata:
      labels:
        app: vcode
    spec:
      containers:
      - name: vcode
        image: gcr.io/PROJECT_ID/pinksync-vcode:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pinksync-secrets
              key: REDIS_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pinksync-secrets
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: pinksync-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: vcode-service
  namespace: pinksync
spec:
  selector:
    app: vcode
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
