# Prometheus configuration for PinkSync ecosystem monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: pinksync
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    scrape_configs:
      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https

      # PinkSync services
      - job_name: 'pinksync-frontend'
        static_configs:
          - targets: ['pinksync-frontend-service:80']
        metrics_path: '/api/metrics'
        scrape_interval: 30s

      - job_name: 'pinksync-api'
        static_configs:
          - targets: ['pinksync-api-service:80']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'deafauth'
        static_configs:
          - targets: ['deafauth-service:80']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'fibonrose'
        static_configs:
          - targets: ['fibonrose-service:80']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # Node exporter for system metrics
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_endpoints_name]
          regex: 'node-exporter'
          action: keep

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

  alerts.yml: |
    groups:
    - name: pinksync-alerts
      rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value }} errors per second."

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "95th percentile latency is {{ $value }} seconds."

      - alert: DatabaseConnectionFailure
        expr: database_connections_failed_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures detected"
          description: "{{ $value }} database connection failures in the last minute."
