events {
    worker_connections 1024;
}

http {
    # ============================================
    # UPSTREAMS - Each service gets unique port
    # ============================================
    
    upstream pinksync_nextjs {
        server pinksync-nextjs:3000;
    }

    upstream deafauth_deno {
        server deafauth-deno:8001;  # Changed from 8000
    }

    upstream pinkflow_fastapi {
        server pinkflow-fastapi:8002;  # Changed from 8000
    }

    upstream pinkflowai_flask {
        server pinkflowai-flask:5000;
    }

    upstream pinkyai_api {
        server pinkyai-api:8003;  # Changed from 8000
    }

    upstream business_magician {
        server business-magician:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # ============================================
    # MAIN SERVER - Single entry point
    # ============================================
    
    server {
        listen 80;
        server_name localhost pinksync.local *.mbtq.dev;

        # Redirect to HTTPS in production
        # return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name localhost pinksync.local *.mbtq.dev;

        # SSL configuration (development certs)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================
        # ROUTING - Path-based routing to services
        # ============================================

        # PinkSync (Main Platform)
        location / {
            proxy_pass http://pinksync_nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # DeafAuth API
        location /auth/ {
            limit_req zone=auth_limit burst=20 nodelay;
            rewrite ^/auth/(.*) /$1 break;
            proxy_pass http://deafauth_deno;
            proxy_set_header Host $host;
            
            # CORS for browser extension
            add_header Access-Control-Allow-Origin "chrome-extension://*" always;
        }

        # PinkFlow Accessibility Testing API
        location /pinkflow/ {
            limit_req zone=api_limit burst=20 nodelay;
            rewrite ^/pinkflow/(.*) /$1 break;
            proxy_pass http://pinkflow_fastapi;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;  # Long timeout for tests
        }

        # PinkFlowAI (AI Processing)
        location /ai/ {
            rewrite ^/ai/(.*) /$1 break;
            proxy_pass http://pinkflowai_flask;
            proxy_set_header Host $host;
        }

        # PinkyAI API
        location /pinkyai/ {
            rewrite ^/pinkyai/(.*) /$1 break;
            proxy_pass http://pinkyai_api;
            proxy_set_header Host $host;
        }

        # Business Magician
        location /magician/ {
            rewrite ^/magician/(.*) /$1 break;
            proxy_pass http://business_magician;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
