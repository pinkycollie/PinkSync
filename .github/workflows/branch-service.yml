# Workflow for service-* branches
# Handles general microservice development (ASL glosser, pinkflow, event-orchestrator, etc.)

name: Service Branch Pipeline

on:
  push:
    branches:
      - 'service-*'
  pull_request:
    branches:
      - 'service-*'

concurrency:
  group: service-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # Validate service changes
  validate:
    name: Validate Service
    runs-on: ubuntu-latest
    outputs:
      service-name: ${{ steps.parse.outputs.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Parse service name from branch
        id: parse
        run: |
          BRANCH="${{ github.ref_name }}"
          SERVICE="${BRANCH#service-}"
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "Detected service: $SERVICE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Validate service structure
        run: |
          SERVICE="${{ steps.parse.outputs.service }}"
          echo "## Service Validation: $SERVICE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # List all available services
          echo "### Available Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for svc in services/*/; do
            svc_name=$(basename $svc)
            if [ -f "$svc/index.ts" ]; then
              echo "- ✅ $svc_name" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ⚠️ $svc_name (no index.ts)" >> $GITHUB_STEP_SUMMARY
            fi
          done

  # Run lint for services
  lint:
    name: Lint Services
    needs: validate
    uses: ./.github/workflows/_reusable-lint.yml
    with:
      node-version: '18'

  # Run tests for services
  test:
    name: Test Services
    needs: [validate, lint]
    uses: ./.github/workflows/_reusable-test.yml
    with:
      node-version: '18'
      environment: local

  # Build for services
  build:
    name: Build Services
    needs: [validate, lint]
    uses: ./.github/workflows/_reusable-build.yml
    with:
      node-version: '18'
      environment: local

  # Service-specific quality checks
  service-quality:
    name: Service Quality Checks
    runs-on: ubuntu-latest
    needs: [validate, lint, test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check TypeScript types
        run: npx tsc --noEmit || echo "TypeScript check completed"
        continue-on-error: true

      - name: Validate service architecture
        run: |
          echo "## Service Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service: ${{ needs.validate.outputs.service-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "TypeScript compilation check completed." >> $GITHUB_STEP_SUMMARY

  # Generate service pipeline report
  report:
    name: Generate Service Report
    runs-on: ubuntu-latest
    needs: [validate, lint, test, build, service-quality]
    if: always()
    steps:
      - name: Generate report
        run: |
          echo "## Service Branch Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service: ${{ needs.validate.outputs.service-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | ------ |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.validate.result == 'success' && '✅ Success' || needs.validate.result == 'failure' && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅ Success' || needs.lint.result == 'failure' && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && '✅ Success' || needs.test.result == 'failure' && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Success' || needs.build.result == 'failure' && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Service Quality | ${{ needs.service-quality.result == 'success' && '✅ Success' || needs.service-quality.result == 'failure' && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Branch Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
